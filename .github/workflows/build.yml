name: CI

on:
  push:
    branches: '**'
  pull_request:
    branches: [main]

jobs:
  liberty-config-language-server:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
      - uses: actions/checkout@v3
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17
      - name: Checkout ci.common
        uses: actions/checkout@v3
        with:
          repository: OpenLiberty/ci.common
          path: liberty-ls/ci.common
      - name: Build ci.common
        working-directory: ./liberty-ls
        run: ./mvnw clean install -f ci.common -DskipTests
      - name: Build LCLS
        working-directory: ./liberty-ls
        run: ./mvnw clean package -ntp -DskipTests
      - name: Test LCLS
        working-directory: ./liberty-ls
        run: ./mvnw verify -ntp
  lemminx-liberty:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
      - uses: actions/checkout@v3
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17
      - name: Build Lemminx Liberty
        working-directory: ./lemminx-liberty
        run: ./mvnw clean package -ntp -DskipTests
      - name: Test Lemminx Liberty
        working-directory: ./lemminx-liberty
        run: ./mvnw verify -ntp
