name: CI

on:
  push:
    branches: '**'
  pull_request:
    branches: [2.0-snapshot]

jobs:
  liberty-config-language-server:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
      - uses: actions/checkout@v3
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17
      - name: Build LCLS
        working-directory: ./liberty-ls
        run: ./mvnw clean package
      - name: Test LCLS
        working-directory: ./liberty-ls
        run: ./mvnw verify
  lemminx-liberty:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
      - uses: actions/checkout@v3
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17
      - name: Build Lemminx Liberty
        working-directory: ./lemminx-liberty
        run: ./mvnw clean package
      - name: Test Lemminx Liberty
        working-directory: ./lemminx-liberty
        run: ./mvnw verify